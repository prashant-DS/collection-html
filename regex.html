<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex</title>
  </head>
  <body>
    <p id="text"></p>
    <form onsubmit="return false">
        <label for='input'>Search Term</label>
        <input type="text" id="input" autocomplete="off"/>
        <br/>
        <label for='flags'>Search Flags</label>
        <input type="text" id="flags" autocomplete="off"/>
        <input type='submit' onclick="searchFunction()"></input>
    </form>
    <p id="search"></p>

    <script>
      const para = document.querySelector("#text");
      const search = document.querySelector("#search");
      const flags = document.querySelector("#flags");
      let text =
        "The cat (Felis catus) is a domestic species of small carnivorous mammal.[1][2] It is the only domesticated species in the family Felidae and is often referred to as the domestic cat to distinguish it from the wild members of the family.[4] A cat can either be a house cat, a farm cat or a feral cat; the latter ranges freely and avoids human contact.[5] Domestic cats are valued by humans for companionship and their ability to hunt rodents. About 60 cat breeds are recognized by various cat registries";
      para.innerHTML = text;
      const searchFunction = () => {
        const input = document.querySelector("#input");
        let patt = new RegExp(input.value,flags.value);
        search.innerHTML = `For the regex <b>${patt}</b> Result is - <br/>`;
        search.innerHTML += text.match(patt);
        console.log(patt,typeof patt);
        input.select();
        input.focus()
      };
      //   search.innerHTML = text.match(/cat/g);
    </script>
  </body>
</html>
